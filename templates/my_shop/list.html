{% extends "base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
<div id="main" class="product-list">
        {% for product in object_list %}
            <div class="item">
                <a href="{{ product.get_absolute_url }}">
                <img src="{% if product.image %}{{ product.image.url }}{%else %}{% static 'img/no_image.png' %}{% endif %}" width="150" height="150">
                </a>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                <br>
                ${{ product.get_display_price }}
            </div>
        {% endfor %}
</div>
{% endblock content %}
